[gcode_macro _CG28]
gcode:
    {% if "xyz" != printer.toolhead.homed_axes %}
        G28
    {% endif %}

[gcode_macro PARK_CENTER]
description: move to center of bed
gcode:
    _CG28
    G0 X146 Y101 F50000

[gcode_macro PARK_FRONT]
description: move to front of bed
gcode:
    _CG28
    {% set current_tool = printer["toollock"].tool_current %}
    {% if current_tool == 0 or current_tool == 1 %}
        G0 X-28 Y-9 F12000
    {% elif current_tool == 2 or current_tool == 3 %}
        G0 X319 Y-9 F12000
    {% else %}
        G0 X-33 Y-45 F12000
    {% endif %}
